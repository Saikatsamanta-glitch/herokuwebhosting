<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Righteous', cursive;
        }


        .ultimate {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60vh;
            width: 100%;
            flex-direction: row;
        }

        .switch1 {
            display: flex;
            flex-direction: column;
            width: 100%;
            justify-content: center;
            align-items: center;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .container {

            width: 250px;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            border: 2px;
            height: 70px;
            color: white;
            background: black;
            transition-delay: 0.2s;
            border-radius: 35px;


        }

        .container:hover {
            -moz-box-shadow: 3px 3px 5px 6px #ccc;
            -webkit-box-shadow: 3px 3px 5px 6px #ccc;
            box-shadow: 3px 3px 5px 6px #ccc;
        }

        .inside,
        .inside1 {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            margin-top: 15px;
            margin-left: 10px;
            margin-right: 10px;
            border-radius: 25px;
            justify-content: space-between;

        }

        h1 {
            width: 100%;
            text-align: center;
        }


        .on,
        .on1,
        .off1,
        .off {
            margin: 8px;
            color: cyan;
        }

        .move {
            margin-left: auto;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            /* Height of the footer */
            background: #6cf;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(134, 128, 128);
        }
        .move,.navbar{
            color: aquamarine;
            background: rgb(134, 128, 128);
            border-radius: 25px;
        }
    </style>
</head>

<body>

    <!-- Nav bar -->
    <div class="col-md-10 col-12 mx-auto">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid main_menu">
                <a class="navbar-brand" href="#">Saikat</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav move">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Weather">Weather</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/About">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <h1>ESP32 connect</h1>
    <div class="ultimate">
        <div class="switch1">
            <h1>Switch1 </h1>
            <div class="container">
                <div class="inside" id="inside">
                    <div class="on" id="on">ON</div>
                    <div class="off" id="off">OFF</div>
                </div>
            </div>
        </div>

        <div class="switch1">
            <h1>Switch2 </h1>
            <div class="container">
                <div class="inside1" id="inside1">
                    <div class="on1" id="on">ON</div>
                    <div class="off1" id="off">OFF</div>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer code -->
    <footer>
        <p>Created with ðŸ’– by Saikat Samanta</p>
    </footer>
</body>
<script src="action.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

</html>
